<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Galdino's Sports</title>
    <link rel="stylesheet" href="../../Styles/Styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
</head>
<body>
    <header id="header_div">
            <section>
                <a class="logo" href="/">Galdino's</a>
               
                <nav class="navbar">
                    <a href="./Home.html">Início</a>
                    <a href="./Catalog.html">Catálogo de Times</a>
                    <a href="#">Sobre</a>
                </nav>

                <div class="icons">

                  <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/FFFFFF/search--v1.png" alt="search--v1"/>
                  <input type="text"  id="SearchBar" placeholder="Encontre sua Camisa">

                   
                    
                  <img width="30" height="30" src="https://img.icons8.com/ios-filled/50/FFFFFF/user-male-circle.png" alt="user-male-circle"/>

                  <img width="30" height="30" src="https://img.icons8.com/ios-filled/50/FFFFFF/menu--v1.png" alt="menu--v1" id="MenuIcon"/>
                </div>
                
            </section>
                   
        </header>
                <div id="sidebar-menu" class="sidebar">
                            <div class="sidebar-header">
                                
                                <h3>Minha Conta</h3>
                            </div>
                                <ul>
                                    <li>
                                        <a href="#">
                                            <img width="25" height="25" src="https://img.icons8.com/material-outlined/48/FFFFFF/shopping-cart--v1.png" alt="carrinho" class="iconsMenu"/> 
                                            <span>Meu Carrinho</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <img width="25" height="25" src="https://img.icons8.com/ios-glyphs/30/FFFFFF/purchase-order.png" alt="pedidos" class="iconsMenu"/>

                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <img width="25" height="25" src="https://img.icons8.com/ios-glyphs/30/FFFFFF/settings--v1.png" alt="configurações" class="iconsMenu"/>
                                            <span>Configurações</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <img width="25" height="25" src="https://img.icons8.com/ios-glyphs/30/FFFFFF/help.png" alt="ajuda" class="iconsMenu"/>
                                            <span>Ajuda</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <img width="25" height="25" src="https://img.icons8.com/ios-glyphs/30/FFFFFF/exit.png" alt="sair" class="iconsMenu"/>
                                            <span>Sair</span>
                                        </a>
                                    </li>
